<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="TagName">
      <th mat-header-cell *matHeaderCellDef>TagName</th>
      <td mat-cell *matCellDef="let element">{{ element.TagName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="BelongsTo">
      <th mat-header-cell *matHeaderCellDef>BelongsTo</th>
      <td mat-cell *matCellDef="let element">{{ element.BelongsTo }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
